<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon1.png" type="icon">
    <title>Biya's Pomodoro Pal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="modes">
            <button data-mode-id="focus" class="mode active">Focus</button>
            <button data-mode-id="short" class="mode">Short Break</button>
            <button data-mode-id="long" class="mode">Long Break</button>
        </div>
        <div id="timer" class="timer">25:00</div>
        <div class="controls">

            <button onclick="startTimer()" class="timer-control start"><i class="fa-solid fa-play"></i></button>
            <button onclick="pauseTimer()" class="timer-control pause"><i class="fa-solid fa-pause"></i></button>
            <button onclick="resetTimer()" class="timer-control reset"><i class="fa-solid fa-rotate-right"></i></button>
            <button onclick="nextMode()" class="timer-control"><i class="fa-solid fa-forward"></i></button>
            <button id="settings-icon" onclick="openSettingsPopup()" class="timer-control"><i class="fa-solid fa-gear"></i></button>
        </div>

    </div>

    <div id="settings-popup" class="modal">
        <div id="duration-control">
            <label for="">Work Time:</label>
            <input type="number" placeholder="Work Duration" class="duration" data-duration-id="focus"> <br>
            <label for="">Short Break:</label>
            <input type="number" placeholder="Short Break" class="duration" data-duration-id="short"> <br>
            <label for="">Long Break:</label>
            <input type="number" placeholder="Long Break" class="duration" data-duration-id="long">
            <br>
            <button onclick="closeSettingsPopup()">Save Changes</button>
        </div>
    </div>
    








    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
